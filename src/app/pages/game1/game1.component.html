  <button (click)="reiniciar()">Reiniciar juego</button>
<div class="memo">
    <div class="div-image" *ngFor="let card of cards" (click)="vuelta(card)">
      <img *ngIf="card.seleccionada" [src]="card.img" />
      <img *ngIf="!card.seleccionada && !iguales.includes(card)" src="assets/img/game1/universe.svg" />

    </div>
  </div>
</div>
